{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1 class="text-center mt-5 mb-5">This is Inserted Page</h1>
  <form class="form-horizontal" action="{% url 'upload' %} " method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name" class="control-label col-sm-2">Name Of Title :</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
      <label for="defination" class="control-label col-sm-2">Defination :</label>
      <input type="text" class="form-control" id="defination" name="defination">
    </div>
    <div class="form-group">
      <label for="details" class="control-label col-sm-2">Details :</label>
      <textarea name="details" class="form-control" rows="4" cols="50"></textarea>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-success" name="submit" value="submit">
    </div>

  </form>
</div>
{% endblock %}
